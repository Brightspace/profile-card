<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-hm-constants-behavior/d2l-hm-constants-behavior.html">
<link rel="import" href="../d2l-organization-hm-behavior/d2l-organization-hm-behavior.html">
<link rel="import" href="../d2l-user-profile-behavior/d2l-user-profile-behavior.html">
<link rel="import" href="d2l-user-tile.html">

<dom-module id="d2l-user-tile-auto">
	<template>
		<style>
			:host {
				display: inline-block;
				height: auto;
			}

			d2l-user-tile {
				width: 100%;
				min-height: 100%;
				height: inherit;
				margin: 0;
			}
		</style>

		<d2l-user-tile
			name="[[_name]]"
			icon="[[_iconUrl]]"
			background="[[_backgroundUrl]]"
			background-color="[[_backgroundColor]]"
			token="[[token]]"
			placeholders="[[!_doneRequests]]"
		>
			<slot></slot>
		</d2l-user-tile>
	</template>
	<script src="https://s.brightspace.com/lib/siren-parser/6.0.0/siren-parser.js"></script>
	<script>
	'use strict';
	Polymer({
		is: 'd2l-user-tile-auto',
		properties: {
			userUrl: {
				type: String,
				value: null
			},
			getToken: {
				type: Object,
				value: null
			},
			_doneRequests: Boolean,
			_name: String,
			_iconUrl: String,
			_backgroundUrl: String,
			_backgroundColor: String,
			token: String
		},

		observers: [
			'_onUserChange( userUrl, getToken )'
		],

		behaviors: [
			window.D2L.Hypermedia.OrganizationHMBehavior,
			window.D2L.Hypermedia.HMConstantsBehavior,
			window.D2L.UserProfileBehavior
		],

		ready: function() {
			this._onUserChange(this.userUrl, this.getToken);
		},

		_onUserChange: function(userUrl, getToken) {
			var self = this;
			if (userUrl && getToken) {
				if (typeof getToken === 'function') {
					getToken(userUrl)
						.then(function(token) {
							if (typeof token === 'string') {
								self.generateUserRequest(userUrl, token, { background: true });
							} else {
								throw new Error('token expected to be a string');
							}
						});
				} else {
					throw new Error('getToken expected to be a function');
				}
			}
		}
	});
	</script>
</dom-module>
