<body unresolved class="d2l-typography">
	<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
		<h3>Slow loading user card</h3>
		<demo-snippet>
			<template>
				<d2l-user-card id="slow-card">
					<p>User card content</p>
				</d2l-user-card>
			</template>
		</demo-snippet>

		<h3>User card with placeholder elements</h3>
		<demo-snippet>
			<template>
				<d2l-user-card id="placeholder-card" placeholders="">
					<p>User card content</p>
				</d2l-user-card>
			</template>
		</demo-snippet>

		<h3>User card with no image background</h3>
		<demo-snippet>
			<template>
				<d2l-user-card name="Abe Lincoln" icon="abe.jpg">
					<p>User card content</p>
				</d2l-user-card>
			</template>
		</demo-snippet>

		<h3>User card with color background</h3>
		<demo-snippet>
			<template>
				<d2l-user-card name="Joan of Arc" icon="joan.jpg" background-color="#0000FF">
					<p>User card content</p>
				</d2l-user-card>
			</template>
		</demo-snippet>
	</div>`;

document.body.appendChild($_documentContainer.content);
</script>

	<script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import 'd2l-typography/d2l-typography.js';
import '../d2l-user-card.js';

var slowCard;
var placeholderCard;

setTimeout(function() {
	slowCard = document.getElementById('slow-card');
	placeholderCard = document.getElementById('placeholder-card');

	slowCard.icon = 'abe.jpg';
	placeholderCard.icon = 'joan.jpg';
}, 1000);

setTimeout(function() {
	slowCard.name = 'Slowly-Loading Name';
	placeholderCard.name = 'Slow Placeholdered Name';
}, 2000);

setTimeout(function() {
	slowCard.background = 'abe.jpg';
	placeholderCard.background = 'joan.jpg';
}, 5000);
</script>
</body>
