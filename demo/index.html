<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>d2l-user-tile demo</title>
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../d2l-typography/d2l-typography.html">
	<link rel="import" href="../d2l-user-tile.html">
	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</custom-style>
	<custom-style include="d2l-typography">
		<style is="custom-style" include="d2l-typography">
		</style>
	</custom-style>
	<style>
		p {
			text-align: center;
		}
	</style>
</head>
<body unresolved class="d2l-typography">
	<div class="vertical-section-container centered">
		<h3>Slow loading user tile</h3>
		<demo-snippet>
			<template>
				<d2l-user-tile id="slow-tile">
					<p>User tile content</p>
				</d2l-user-tile>
			</template>
		</demo-snippet>

		<h3>User tile with placeholder elements</h3>
		<demo-snippet>
			<template>
				<d2l-user-tile id="placeholder-tile" placeholders>
					<p>User tile content</p>
				</d2l-user-tile>
			</template>
		</demo-snippet>

		<h3>User tile with no image background</h3>
		<demo-snippet>
			<template>
				<d2l-user-tile
					name="Abe Lincoln"
					icon="abe.jpg"
				>
					<p>User tile content</p>
				</d2l-user-tile>
			</template>
		</demo-snippet>

		<h3>User tile with color background</h3>
		<demo-snippet>
			<template>
				<d2l-user-tile
					name="Joan of Arc"
					icon="joan.jpg"
					background-color="#0000FF"
				>
					<p>User tile content</p>
				</d2l-user-tile>
			</template>
		</demo-snippet>
	</div>

	<script>
		'use strict';

		var slowTile;
		var placeholderTile;

		setTimeout(function() {
			slowTile = document.getElementById('slow-tile');
			placeholderTile = document.getElementById('placeholder-tile');

			slowTile.icon = 'abe.jpg';
			placeholderTile.icon = 'joan.jpg';
		}, 1000);

		setTimeout(function() {
			slowTile.name = 'Slowly-Loading Name';
			placeholderTile.name = 'Slow Placeholdered Name';
		}, 2000);

		setTimeout(function() {
			slowTile.background = 'abe.jpg';
			placeholderTile.background = 'joan.jpg';
		}, 5000);
	</script>
</body>
