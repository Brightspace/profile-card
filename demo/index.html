<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>d2l-user-card demo</title>
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../d2l-typography/d2l-typography.html">
	<link rel="import" href="../d2l-user-card.html">
	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</custom-style>
	<custom-style include="d2l-typography">
		<style is="custom-style" include="d2l-typography">
		</style>
	</custom-style>
	<style>
		p {
			text-align: center;
		}
	</style>
</head>
<body unresolved class="d2l-typography">
	<div class="vertical-section-container centered">
		<h3>Slow loading user card</h3>
		<demo-snippet>
			<template>
				<d2l-user-card id="slow-card">
					<p>User card content</p>
				</d2l-user-card>
			</template>
		</demo-snippet>

		<h3>User card with placeholder elements</h3>
		<demo-snippet>
			<template>
				<d2l-user-card id="placeholder-card" placeholders>
					<p>User card content</p>
				</d2l-user-card>
			</template>
		</demo-snippet>

		<h3>User card with no image background</h3>
		<demo-snippet>
			<template>
				<d2l-user-card
					name="Abe Lincoln"
					icon="abe.jpg"
				>
					<p>User card content</p>
				</d2l-user-card>
			</template>
		</demo-snippet>

		<h3>User card with color background</h3>
		<demo-snippet>
			<template>
				<d2l-user-card
					name="Joan of Arc"
					icon="joan.jpg"
					background-color="#0000FF"
				>
					<p>User card content</p>
				</d2l-user-card>
			</template>
		</demo-snippet>
	</div>

	<script>
		'use strict';

		var slowCard;
		var placeholderCard;

		setTimeout(function() {
			slowCard = document.getElementById('slow-card');
			placeholderCard = document.getElementById('placeholder-card');

			slowCard.icon = 'abe.jpg';
			placeholderCard.icon = 'joan.jpg';
		}, 1000);

		setTimeout(function() {
			slowCard.name = 'Slowly-Loading Name';
			placeholderCard.name = 'Slow Placeholdered Name';
		}, 2000);

		setTimeout(function() {
			slowCard.background = 'abe.jpg';
			placeholderCard.background = 'joan.jpg';
		}, 5000);
	</script>
</body>
